<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <audio id="audio" src="dbss.mp3" controls></audio>
    <div class="audio-player">
        <canvas height="100" width="480"></canvas>
        <div class="controls">
            <button class="play-pause"><span class="material-icons">
                play_arrow
                </span>
            </button>
            <input type="range" class="seekbar">
            <span class="material-icons white">
                volume_down
            </span>
            <input type="range" class="volume">
        </div>
    </div>

    <script src="scripts/JQuery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
